<script>
	userNameUrl=GetQueryString("userName"); 
	//URL截取参数封装：*/
    function GetQueryString(str){
        var rs=new RegExp("(^|)"+str+"=([^&]*)(&|$)","gi").exec(LocString),tmp;
        if(tmp=rs){
            return tmp[2];
        }else{
            return null;
        }
    }
</script>
