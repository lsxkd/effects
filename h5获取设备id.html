<!DOCTYPE html>  
<html>  
<head>  
<meta charset="utf-8">  
<title>Device Example</title>  
<script type="text/javascript">  
// H5 plus事件处理  
function plusReady(){  
alert( "uuid: "+plus.device.uuid );  
}  
if(window.plus){  
plusReady();  
}else{  
document.addEventListener("plusready",plusReady,false);  
}  


function judgePlatform(){  
    switch ( plus.os.name ) {  
        case "Android":  
        // Android平台: plus.android.*  
        alert(android)
        break;  
        case "iOS":  
        // iOS平台: plus.ios.*  
        alert(ios)
        break;  
        default:  
        // 其它平台 
        alert('其他') 
        break;  
    }  
} 
judgePlatform() 
plusReady()

</script>  
</head>  
<body>  
获取设备的唯一标识号  
</body>  
</html>
