<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片动画</title>
</head>
<style>
	body{
		margin: 0;
		background-color: #000;
	}
	#box{
		width:570px;
		height:600px;
		margin: 0px auto;
		margin-top:100px;
	}
	#wrap{
		width:100%;
		height:100%;
		position:relative;
	}
	#wrap img{position:absolute;left:0;top:0;z-index:0;display:none;}
	#wrap img.active{z-index:1;display:block;}

 </style>
<body>
	<div id="box">
		<div id="wrap"></div>
	</div>
	<script>
		var str="";
		var zIndex = 0;
		var oWrap=document.getElementById("wrap");
		var imgList = oWrap.getElementsByTagName("img")
		for(var i=0;i<=74;i++){
			if(i<10){
				i="0"+i
			}
			str +='<img src="images/豪宅_000'+ i +'.png">';
		}
		oWrap.innerHTML = str;
		go();

		function go(){
			console.log(111)
			timer = setInterval(function(){
				delStyle()
				zIndex++;
				if(zIndex == 74){
					zIndex = 0
				}
				imgList[zIndex].setAttribute("class","active")
			},80);
		}
		function delStyle(){
			for(var i=0;i<=74;i++){
				imgList[i].setAttribute("class","")
			}
		}
	</script>
</body>
</html>
