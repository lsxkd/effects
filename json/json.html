<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://dlovel.com/js/jquery-2.1.1.js"></script>
</head>
<body>
	<div id="info">
		
	</div>
</body>
<script>
	$(function(){
		loadInfo()
	})
	function loadInfo() {
	    $.getJSON("2.json", function(data) {
	        $("#info").html("");//清空info内容
	        $.each(data.comments, function(i, item) {
	            $("#info").append(
	                    "<div>" + item.id + "</div>" + 
	                    "<div>" + item.nickname    + "</div>" +
	                    "<div>" + item.content + "</div><hr/>");
	        });
	        });
	}
</script>
</html>
